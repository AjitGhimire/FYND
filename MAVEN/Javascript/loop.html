<html>
    <bod>
        <p id="demo"></p>
        <script>
            const cars=["a","z","f","e","h","b"];  //array collection
            cars.sort();  //to sort an array
            let text=""; //sample variable :local
            //for loop:iteration between elements
            for(let i=0; i<cars.length; i++){
                text+=cars[i]+"<br>";   
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </bod>
</html>
